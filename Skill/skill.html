<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknik Yetenekler</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="skill.css" />
  </head>
  <body>
    <div class="development_title"></div>
    <h2>Teknik Yetenekler</h2>
    <ul class="skills-bar-container">
      <li>
        <div class="progressbar-title">
          <h3>HTML</h3>
          <span class="percent" id="html-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-html"></span>
        </div>
      </li>
      <li>
        <div class="progressbar-title">
          <h3>CSS</h3>
          <span class="percent" id="css-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-css"></span>
        </div>
      </li>

      <li>
        <div class="progressbar-title">
          <h3>JavaScript / jQuery</h3>
          <span class="percent" id="javascript-pourcent"></span>
        </div>
        <div class="bar-container">
          <span
            class="progressbar progresstomatoes"
            id="progress-javascript"
          ></span>
        </div>
      </li>

      <li>
        <div class="progressbar-title">
          <h3>PHP</h3>
          <span class="percent" id="php-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-php"></span>
        </div>
      </li>
      <li>
        <div class="progressbar-title col">
          <h3>Python</h3>
          <span class="percent" id="python-pourcent"></span>
        </div>
        <div class="bar-container">
          <span
            class="progressbar progresstomatoes"
            id="progress-python"
          ></span>
        </div>
      </li>
      <li>
        <div class="progressbar-title">
          <h3>Bootstrap</h3>
          <span class="percent" id="bootstrap-pourcent"></span>
        </div>
        <div class="bar-container">
          <span
            class="progressbar progresstomatoes"
            id="progress-bootstrap"
          ></span>
        </div>
      </li>
      <li>
        <div class="progressbar-title">
          <h3>MySQL</h3>
          <span class="percent" id="MySQL-pourcent"></span>
        </div>
        <div class="bar-container">
          <span class="progressbar progresstomatoes" id="progress-MySQL"></span>
        </div>
      </li>
    </ul>
    <script>
      var lang = {
        html: "90%",
        css: "90%",
        javascript: "70%",
        php: "55%",
        python: "65%",
        bootstrap: "75%",
        MySQL: "35%",
      };
      var multiply = 4;

      $.each(lang, function (language, pourcent) {
        var delay = 700;

        setTimeout(function () {
          $("#" + language + "-pourcent").html(pourcent);
        }, delay * multiply);

        multiply++;
      });
    </script>
  </body>
</html>
